    <div class="container">
        <header>
            <h1>Tile Calculator</h1>
            <p>Fill in the details below to get the exact calculation of tile needs.</p>
        </header>

        
        <div class="room-type">
            <h2>Room Type</h2>
            <div class="room-options">
                <a href="#" class="room-option active">Bedroom</a>
                <a href="#" class="room-option">Living Room</a>
                <a href="#" class="room-option">Kitchen</a>
                <a href="#" class="room-option">Bathroom</a>
                <a href="#" class="room-option">Other</a>
            </div>
        </div>

        
        <div class="surface-type">
            <h2>Surface Type</h2>
            <div class="surface-options">
                <a href="#" class="surface-button active">Both</a>
                <a href="#" class="surface-button">Wall</a>
                <a href="#" class="surface-button">Floor</a>
            </div>
        </div>

        
        <div class="dimensions-section">
            <h2>Room Dimensions</h2>
            <div class="room-shape">
                <label for="shape">Room Shape</label>
                <select id="shape">
                    <option value="rectangle">Rectangle</option>
                    <option value="square">Square</option>
                    <option value="circle">Circle</option>
                </select>
            </div>
            
            <div class="dimension-inputs">
                <div class="input-group">
                    <label for="floor-length">Floor a (Length) (ft)</label>
                    <input type="number" id="floor-length" placeholder="Length">
                </div>
                <div class="input-group">
                    <label for="floor-width">Floor b (Width) (ft)</label>
                    <input type="number" id="floor-width" placeholder="Width">
                </div>

                <div class="input-group">
                    <label for="wall-height">Wall 1 Height (ft)</label>
                    <input type="number" id="wall-height" placeholder="Height">
                </div>
            </div>
        </div>

        <button id="calculate">Calculate</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
